<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Record</title>
</head>
<body>
    <center>
        <table border="2px">
            <tr>
                <th>PK</th>
                <th>Name</th>
                <th>Author</th>
                <th>Date</th>
            </tr>
            {% for au in access %}
                <tr>
                    <td>{{au.pk}}</td>
                    <td>{{au.name}}</td>
                    <td>{{au.author}}</td>
                    <td>{{au.date}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
